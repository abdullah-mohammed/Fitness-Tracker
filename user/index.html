<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Fitness Log</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
	<link href="./css/reset.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="./css/barchart.css">
	<link href="./css/fitnessLog.css" rel="stylesheet" type="text/css" />
	<script src="https://d3js.org/d3.v6.min.js">

	</script>
	<script defer type="module" src="./js/fitnessLog.js"></script>

</head>

<body id="mainBody">

	<!-- Fitness Log Banner -->
	<nav id="title">
		<!-- <h3>Fitness Log</h3> -->
		<div class = "topLogoWrapper">
		<img id="topLogoImg" src="tractivity-logo-white.png" alt="logo" />
		</div>
		
		<a href="/logout">
			<button id = 'logout' class = "form-button">Logout</button>
      </a>
    </nav>

    <!-- Fitness Log Welcome Message -->
    <header>
      <div id="welcome">

        <h1>Welcome back,<br><span id="username"></span></h1>
        <img id="workoutImage" src="header_image.png" alt="people playing sports" />
        <p class="subtitle">What activity session are you logging?</p>
      </div>
    </header>
    
    <main>
      <div id="page-mask"></div>
      <div id = "remindercontainer">
        <div class = "reminderNestedContainer">
        <p id="remind">Reminder</p>
      <div class = "reminderQuestionSection">
        <p id="question">Did you Bike yesterday?</p>
        <div>
        <a id= "yes">Yes</a>
        <a id="no">No</a>
        </div>
      </div>
        </div>
      </div>

      <div id="barchartModal" class="modal">
        <div id="closecont">
          <button id="close">&times;</button>
        </div>
        <div id = "inputCont">
          <div class = "centeringInPopup">
          <span class="brinput">View Activity For: </span> 
          <select name="bc-activies" id="bc-activity" >
            <option value="Walk">Walk</option>
            <option value="Run">Run</option>
            <option value="Swim">Swim</option>
            <option value="Bike">Bike</option>
            <option value="Yoga">Yoga</option>
            <option value="Soccer">Soccer</option>
            <option value="Basketball">Basketball</option>
          </select>
          </div>
          <div class = "centeringInPopup">
          <span class="brinput">For week ending: </span>
          <input type="date" id="bc-date"/> 
          </div>
          <div class = "centeringInPopup">
          <button id="brGo" class="form-button">Go</button>
          </div>
          <br>
        </div>
        <div id ='chart-cont'>
          <div id='chart-anchor'></div>
        </div>
      </div>

      <!-- Past Activities Section -->
      <div id="past-activity" class="main-container">
        <div id ="topPa">
          <h3 class="container-title">Past Activity</h3>
         <button id="viewProgressButton" class="addBtn">View Progress</button>
        </div>

        <div class="content-container">

          <!-- Past Activities Add New Button -->
          <div id="pAct-Add" class="form-container">
            <button id="addPastActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Past Activities Form -->
          <div id="pAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                Date
                <input type="date" id="pAct-date" />
              </label>

              <div id="activity-for-wrapper">
                <label>
                  Activity
                  <select name="past-activies" id="pAct-activity" >
                    <option value="Walk">Walk</option>
                    <option value="Run">Run</option>
                    <option value="Swim">Swim</option>
                    <option value="Bike">Bike</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Soccer">Soccer</option>
                    <option value="Basketball">Basketball</option>
                  </select>
                </label>
                <div class="form-label">for</div>
              </div>
              
              <div id="scalar-unit-wrapper">
                <label id="label-scalar">
                  Time/Distance
                  <input type="number" id="pAct-scalar"/>
                </label>
                <label id="label-units">
                  Units
                  <input name="text" id="pAct-unit" value="km" readonly />
                </label>
              </div>
              <button type="button" id="submitPastActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>
        
      <!-- Future Plans Section -->
      <div id="future-activity" class="main-container">
        <h3 class="container-title">Future Plans</h3>
        <div class="content-container">

          <!-- Future Plans Add New Button -->
          <div id="fAct-Add" class="form-container">
            <button id="addFutureActivityButton" class="addBtn">Add New Activity</button>
          </div>
          
          <!-- Future Plans Form -->
          <div id="fAct-Form" class="form-container hide">
            <div class="pseudoform">
              <label>
                  Date
                <input type="date" id="fAct-date" />
              </label>
              <label>
                Activity
                <select name="future-activies" id="fAct-activity">
                  <option value="Walk">Walk</option>
                  <option value="Run">Run</option>
                  <option value="Swim">Swim</option>
                  <option value="Bike">Bike</option>
                  <option value="Yoga">Yoga</option>
                  <option value="Soccer">Soccer</option>
                  <option value="Basketball">Basketball</option>
                </select>
              </label>
              <button type="button" id="submitFutureActivityButton" class="form-button">Submit</button>
            </div>
          </div>
        </div>
      </div>

    </main>

  </body>
</html>
